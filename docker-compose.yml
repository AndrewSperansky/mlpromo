# Production Docker Compose configuration Вариант1


services:
  # -------------------- BACKEND --------------------
  backend:
    container_name: promo_ml_backend
    image: promo-ml:latest
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      ML_MODEL_PATH: /app/models/model.cbm
      ENV: prod
      LOG_LEVEL: INFO
    volumes:
      - backend-logs:/app/logs
      - ./models:/app/models
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - promo_net
    healthcheck:
      test: [
        "CMD-SHELL",
        "curl -f http://localhost:8000/api/v1/system/health || exit 1"
      ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M

  # -------------------- POSTGRES --------------------
  postgres:
    image: postgres:15
    container_name: promo_postgres
    restart: unless-stopped
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    environment:
      POSTGRES_DB: promo
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - ./docker/postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - postgres-data:/var/lib/postgresql/data
      - postgres-logs:/var/log/postgresql
    ports:
      - "5432:5432"
    networks:
      - promo_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G

  # -------------------- REDIS --------------------
  redis:
    image: redis:latest
    container_name: promo_redis
    restart: unless-stopped
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - promo_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M

  # -------------------- NGINX --------------------
  nginx:
    image: nginx:latest
    container_name: promo_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - promo_net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost || exit 1"]
      interval: 10s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M

# -------------------- NETWORKS --------------------
networks:
  promo_net:
    driver: bridge

# -------------------- VOLUMES --------------------
volumes:
  postgres-data:
  postgres-logs:
  redis-data:
  backend-logs:
  nginx-logs:
