# ===========================
#       NGINX — PROD
# ===========================

user  nginx;
worker_processes auto;

events {
    worker_connections 4096;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    keepalive_timeout  65;
    types_hash_max_size 4096;

    # ----------------------
    #   GZIP compression
    # ----------------------
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_types text/plain text/css application/json application/javascript application/xml text/xml;
    gzip_proxied any;

    # ----------------------
    #   LOGGING (PROD)
    # ----------------------

    # Расширенный лог-формат
    log_format json_access escape=json '
    {
      "time":"$time_iso8601",
      "remote_addr":"$remote_addr",
      "method":"$request_method",
      "uri":"$request_uri",
      "status":$status,
      "bytes_sent":$bytes_sent,
      "request_time":$request_time,
      "upstream_time":"$upstream_response_time",
      "http_referer":"$http_referer",
      "http_user_agent":"$http_user_agent"
    }';

    access_log /var/log/nginx/access.log json_access;
    error_log  /var/log/nginx/error.log warn;

    # ----------------------
    #   BACKEND REVERSE PROXY
    # ----------------------
    upstream promo_backend {
        server promo_ml_backend:8000;
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;

        # Health-check NGINX
        location /health {
            return 200 "OK";
        }

        # Проксируем на FastAPI backend
        location / {
            proxy_pass http://promo_backend;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_http_version 1.1;

            proxy_read_timeout 300;
            proxy_connect_timeout 60;
            proxy_send_timeout 60;
        }
    }
}
